            50% { transform: scale(1.2); }
        }

        .moves-counter {

            font-size: 1.2em;
            color: #666;
        }

        .shuffle-btn {

            padding: 10px 30px;
            font-size: 1em;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);

        .shuffle-btn:hover {

            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
